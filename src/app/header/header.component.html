<div class="navbar-container">
  <nav>
    <a class="home-link" [routerLink]="['/']">
      <img
        src="assets/images/sym-logo-only.jpeg"
        alt="Home Icon"
        style="width: 100px; vertical-align: middle"
      />
    </a>
    
    <input type="checkbox" id="sidebar-active" />
    <label for="sidebar-active" class="open-sidebar-button"></label>
    <label id="overlay" for="sidebar-active"></label>
    
    <div class="links-container">
      <label for="sidebar-active" class="close-sidebar-button"></label>
      <a [routerLink]="['/']" (click)="closeSidebar()">{{ "NAVBAR.HOME" | translate }}</a>
      <a [routerLink]="['/about']" (click)="closeSidebar()">{{ "NAVBAR.ABOUT" | translate }}</a>
      <a [routerLink]="['/products']" (click)="closeSidebar()">{{ "NAVBAR.PRODUCTS" | translate }}</a>
      <a [routerLink]="['/contact']" (click)="closeSidebar()">{{ "NAVBAR.CONTACT" | translate }}</a>
    </div>
  </nav>
</div>
